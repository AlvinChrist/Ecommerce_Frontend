<li ngbDropdown class="nav-item dropdown-cart mr-25">
  <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarCartDropdown"
    ><span [data-feather]="'heart'" [class]="'ficon'"></span
    ><span class="badge badge-pill badge-primary badge-up cart-item-count">{{ wishListLength }}</span></a
  >
  <ul
    ngbDropdownMenu
    aria-labelledby="navbarCartDropdown"
    class="dropdown-menu dropdown-menu-media dropdown-menu-right"
    style="width: 40rem;"
  >
    <!-- Cart header -->
    <li class="dropdown-menu-header">
      <div class="dropdown-header d-flex">
        <h4 class="notification-title mb-0 mr-auto">My Wishlist</h4>
        <div class="badge badge-pill badge-light-primary">{{ wishListLength }} Items</div>
      </div>
    </li>
    <!--/ Cart header -->

    <!-- Cart content -->
    <li class="scrollable-container media-list" [perfectScrollbar]>
      <ng-container *ngIf="wishList.length">
        <ng-container *ngFor="let product of wishList">
          <div class="media align-items-center">
            <img class="d-block rounded mr-1" [src]="env.apiUrl + '/' + product?.product_galleries[0].imagePath" alt="donuts" width="62" />
            <div class="media-body mr-3">
              <button class="btn p-0" (click)="removeFromCart(product?.productId)">
                <i class="ficon cart-item-remove" data-feather="x"></i>
              </button>
              <div class="media-heading" fxFlex="50">
                <h6 class="cart-item-title">
                  <a class="text-body" [routerLink]="'/products/' + product?.productId">
                    {{ product?.productName }}
                  </a>
                </h6>
                <small class="cart-item-by">{{ product?.productBrand }}</small>
              </div>
              <div class="cart-item-qty">
                <div class="input-group touchspin-cart">
                  <core-touchspin [numberValue]="1" [stepValue]="1" [minValue]="1" [maxValue]="product?.productStock"></core-touchspin>
                </div>
              </div>
              <h5 class="cart-item-price">Rp{{ product?.productPrice | mask:'separator':',' }}</h5>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </li>
    <!--/ Cart content -->

    <!-- Cart footer -->
    <li class="dropdown-menu-footer">
      <div class="d-flex justify-content-between mb-1">
        <h6 class="font-weight-bolder mb-0">Total:</h6>
        <h6 class="text-primary font-weight-bolder mb-0">$0</h6>
      </div>
      <a class="btn btn-primary btn-block" routerLink="/e-commerce/checkout">Checkout</a>
    </li>
    <!--/ Cart footer -->
  </ul>
</li>
