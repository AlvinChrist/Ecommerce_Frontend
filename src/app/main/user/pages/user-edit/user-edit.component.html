<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel1">My Profile</h4>
  <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
  <section class="app-user-edit">
    <ul ngbNav #nav="ngbNav" class="nav nav-pills">
      <li ngbNavItem>
        <a ngbNavLink class="d-flex align-items-center"
          ><i data-feather="user" class="mr-sm-50"></i><span class="d-none d-sm-block">Account</span></a
        >
        <ng-template ngbNavContent>
          <!-- Account Tab starts -->
          <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">
            <!-- users edit media object start -->
            <div class="media mb-2">
              <!-- <div *ngIf="user?.avatar.length > 0; else customAvatar">
                <img
                  class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                  [src]="avatarImage"
                  height="90"
                  width="90"
                  alt="User avatar"
                />
              </div>
              <ng-template #customAvatar>
                <div
                  class="mr-1 ml-0"
                  [ngClass]="{
                    'bg-light-success': user?.status == 'active',
                    'bg-light-secondary': user?.status == 'inactive',
                    'bg-light-warning': user?.status == 'pending'
                  }"
                >
                  <div class="rounded p-3">{{ user?.fullName | initials }}</div>
                </div>
              </ng-template> -->
              <div class="media-body mt-50">
                <h4>{{ user?.name }}</h4>
                <div class="col-12 d-flex mt-1 px-0">
                  <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                    <span class="d-none d-sm-block">Change</span>
                    <input
                      class="form-control"
                      type="file"
                      id="change-picture"
                      hidden
                      accept="image/png, image/jpeg, image/jpg"
                      (change)="uploadImage($event)"
                    />
                    <span class="d-block d-sm-none">
                      <i class="mr-0" data-feather="edit"></i>
                    </span>
                  </label>
                  <button class="btn btn-outline-secondary d-none d-sm-block" rippleEffect>Remove</button>
                  <button class="btn btn-outline-secondary d-block d-sm-none">
                    <i class="mr-0" data-feather="trash-2"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- users edit media object ends -->
            <!-- users edit account form start -->
            <form class="form-validate">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      placeholder="Username"
                      name="username"
                      [class.error]="false"
                      required
                    />
                    <!-- <span *ngIf="accountForm.submitted && UserNameRef.invalid" class="invalid-form">
                      <small class="form-text text-danger" *ngIf="UserNameRef.errors.required"
                        >This field is required!</small
                      >
                    </span> -->
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      placeholder="Name"
                      name="fullName"
                      [class.error]="false"
                      required
                    />
                    <!-- <span *ngIf="accountForm.submitted && FullNameRef.invalid" class="invalid-form">
                      <small class="form-text text-danger" *ngIf="FullNameRef.errors.required"
                        >This field is required!</small
                      >
                    </span> -->
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="Email"
                      name="email"
                      [class.error]="false"
                      required
                    />
                    <!-- <span *ngIf="accountForm.submitted && EmailRef.invalid" class="invalid-form">
                      <small class="form-text text-danger" *ngIf="EmailRef.errors.required"
                        >This field is required!</small
                      >
                    </span> -->
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" name="role" id="role">
                      <option>Maintainer</option>
                      <option>Subscriber</option>
                      <option>Author</option>
                      <option>Editor</option>
                      <option>Admin</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="company">Company</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Company name"
                      id="company"
                      name="company"
                    />
                  </div>
                </div>
                <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                  <button
                    type="submit"
                    class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                    rippleEffect
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            </form>
            <!-- users edit account form ends -->
          </div>
          <!-- Account Tab ends -->
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </section>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" rippleEffect>
    Save
  </button>
</div>
